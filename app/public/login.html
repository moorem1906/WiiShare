<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title> 
            Create an Account Page
        </title>

        <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Play" rel="sytlesheet">
        <script src="https://code.jquery.com/jquery.js"></script>
        <img src="/assets/img/wiiShare_logo.png" class="center" ALT="some text" WIDTH=300 HEIGHT=80 >
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Create an Account</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
                      <label for="inputName">Name</label>
                    </div>

                    <form class="form-signin">
                        <div class="form-label-group">
                          <input type="address" id="inputAddress" class="form-control" placeholder="Home address" required autofocus>
                          <label for="inputaddress">Home address</label>
                        </div>

                  <form class="form-signin">
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Email address</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button id="my-4" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create Account</button>
                    <hr class="my-4">
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="./js/login.js" type="text/javascript"></script>
      </body>
    </html>
