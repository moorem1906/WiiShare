<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Wii Share</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Wii Share</h1>
      <h3>Borrow everyday items from your neighbors.</h3>
      <hr>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add Products</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            All Products
          </div>
          <div class="card-body" id="well-section">

            <!-- Content will go in here -->

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/all.js" type="text/javascript"></script>

  

<script src="js/google-map.js"></script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>

<h2>Form ---- for the enter or cancel </h2> 
<form id="distance_form">

    <label>Origin: </label>
    <input id="origin" type="text" name="origin"/>
    <br/>
    <label>Destination: </label>
    <input id="destination" type="text" name="destination"/>
    <br/>
    <input type="submit" value="Calculate"/>
</form>
<div id="result">
</div>



</body>



</html>
