<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- <link href="stylesheets/style.css" rel="stylesheet"> -->
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <div class="container">
   <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <h2>Add Item</h2>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="productName" class="form-control" id="productName" placeholder="Product Name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="address" class="form-control" id="address" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="city" class="form-control" id="city" placeholder="City">
      </div>
      <div class="form-group">
        <label for="productName">State</label>
        <input type="state" class="form-control" id="state" placeholder="State">
      </div>
      <div class="form-group">
        <label for="productName">Country</label>
        <input type="country" class="form-control" id="country" placeholder="Country">
      </div>
      <div class="form-group">
        <label for="productName">Zip Code</label>
        <input type="zipCode" class="form-control" id="zip" placeholder="Zip Code">
      </div>
      <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
    </form>
    <br />
  </div>
</div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./public/assets/js/wiiShare.js"></script>

</body>

</html>
